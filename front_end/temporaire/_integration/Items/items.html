        <script>
        
        
    
document.querySelector('.button').onclick = function() {

document.querySelector('.spells').style.display="none";
document.querySelector('.objects').style.display="none";
if (window.getComputedStyle(document.querySelector('.weapons')).display=='none'){
document.querySelector('.weapons').style.display="flex";
} else {
document.querySelector('.weapons').style.display="none";
}
}

document.querySelector('.button1').onclick = function() {
document.querySelector('.objects').style.display="none";
document.querySelector('.weapons').style.display="none";
if (window.getComputedStyle(document.querySelector('.spells')).display=='none'){
document.querySelector('.spells').style.display="flex";
} else {
document.querySelector('.spells').style.display="none";
}
}

document.querySelector('.button2').onclick = function() {
    
document.querySelector('.weapons').style.display="none";
document.querySelector('.spells').style.display="none";
if (window.getComputedStyle(document.querySelector('.objects')).display=='none'){
document.querySelector('.objects').style.display="flex";
} else {
document.querySelector('.objects').style.display="none";
}
}
